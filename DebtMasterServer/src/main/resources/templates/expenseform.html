<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
    <head>
        <!-- <link rel="stylesheet" href="css/normalize.css"> -->
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
    <div layout:fragment="contents">
        <form method="post" enctype="application/x-www-form-urlencoded">

                
                <h2>Capture an expense</h2>

                <label for="description"  >What did you spend the money on?</label>
                <input name="description" id="description" type="text" required>
                <label for="amount">How much did you spend?</label>
                <input name="amount" id="amount" type="double" required>
                <label for="date">When did you spend the money?</label>
                <input name="date" id="date" type="text" placeholder="DD-MM-YYYY" required>
                <button id="submit">submit</button>
                <!-- <input id="submit" type="submit" value="submit"> -->

        </form>
    </div>
    </body>
</html>
