<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorate="~{/layout.html}">
<head></head>
<body>
<div layout:fragment="contents">
    <h2>
        Settle a claim
    </h2>
    <form method="POST" enctype="application/x-www-form-urlencoded">
        <label for="email">You want to settle a claim from</label>
        <input name="email" id="email" type="email"  th:value="${email}" disabled>
        <label for="due_date">that was due on</label>
        <input name="due_date" id="due_date" type="date" th:value="${dueDate}" disabled>
        <label for="description">for</label>
        <input name="description" id="description" type="text" th:value="${description}" disabled>
        <label for="claim_amount">How much you owe</label>
        <input name="claim_amount" id="claim_amount" type="number" th:value="${#numbers.formatDecimal(amount, 0, 2, 'POINT')}" disabled>
        <button id="settle">settle</button>
    </form>


</div>

</body>

</html>
