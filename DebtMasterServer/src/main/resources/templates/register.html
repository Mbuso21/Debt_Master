        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead">
        <div class="container px-4 px-lg-5 h-100">
            <form method="post" action="/register" class="row g-3 needs-validation" enctype="application/x-www-form-urlencoded" novalidate required>
                <div class="col-md-4">
                  <label for="name" class="form-label">Name</label>
                  <input name="name" type="text" class="form-control" id="name" value="" required>
                    <span role="alert" id="nameError" aria-hidden="true">
                            Please enter name
                      </span>
                </div>

                <div class="col-md-4">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group has-validation">
                    <input name="email" type="email" class="form-control" id="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" placeholder="name@example.com" required>
                      <span role="alert" id="emailError" aria-hidden="true">
                            Please enter Email
                      </span>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit" id="submit">Submit</button>
                </div>
              </form>
        </div>
    </header>

    <body>
        <script type="text/javascript" src="js/validate-form.js"></script>
